<template name="fluxo">
    <h2>{{name}}</h2>
    {{> graphControlls}}
    {{> graphContainer}}
</template>


<template name="graphContainer">
    <div id="cy">
        {{> edgesMenu}}
        {{> nodesMenu}}
    </div>
</template>


<template name="graphControlls">
    <button type="button" class="btn btn-default btn-lg save-graph">
        <span class="glyphicon glyphicon-floppy-save" aria-hidden="true"></span> Salvar
    </button>
</template>
