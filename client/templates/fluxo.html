<template name="fluxo">
    <h2>{{name}}</h2>
    <div class="container">
        <div class="row">
            <div class="col-lg-9">
                <div class="row">
                    {{> graphControlls}}
                </div>
                <div class="row">
                    {{> graphContainer}}
                </div>
            </div>
            <div class="col-lg-3 chat-container">
                <!-- Sidebar - chatarea -->
                {{> chatBox}}
            </div>
        </div>
    </div>
</template>

<template name="graphContainer">
    {{> edgesMenu}}
    {{> nodesMenu}}
    <div id="cy"></div>
</template>
