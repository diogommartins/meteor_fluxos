<template name="updateEdge">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Atualizar aresta "{{edge.data.name}}"</h4>
                </div>
                <div class="modal-body">
                    {{#autoForm id="updateEdge" type="method-update" meteormethod="updateEdgeData" schema=Schemas.EdgeSchema doc=edge autosave=autoSaveMode}}
                        {{> afQuickField name="data.id" readonly=isAdmin}}
                        {{> afQuickField name="data.name"}}
                        {{> afQuickField name="data.source" readonly=isAdmin}}
                        {{> afQuickField name="data.target" readonly=isAdmin}}
                        {{#unless autoSaveMode}}
                        <button type="submit" class="btn btn-primary">Atualizar</button>
                        {{/unless}}
                    {{/autoForm}}
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>
</template>
